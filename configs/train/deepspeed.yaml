trainer: "hf"
metrics: []

epochs: 10
batch_size: 1
eval_batch_size: 1

# Backend/distributed
backend: "deepspeed"         # single | ddp | deepspeed | fsdp
deepspeed_config: configs/deepspeed/zero2_base.json  # path or dict when backend=deepspeed
fsdp: ""                     # e.g. "full_shard auto_wrap" when backend=fsdp
ddp_find_unused_parameters: true
ddp_bucket_cap_mb: null

# Optimizer & LR
optim: "adamw_torch"
lr: 4.0e-5
weight_decay: 0.01
max_grad_norm: 1.0
warmup_steps: 50
lr_scheduler_type: "linear"
adam_beta1: 0.9
adam_beta2: 0.95
adam_epsilon: 1.0e-7

# Precision / speed
fp16: false
bf16: true
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false

# Batching & loader
grad_accum_steps: 1
dataloader_drop_last: false
dataloader_pin_memory: true
num_workers: 4
remove_unused_columns: true

# Evaluation / saving / logging
eval_strategy: "no"
eval_steps: null
save_strategy: "epoch"
save_total_limit: 5
save_only_model: true
logging_strategy: "epoch"
logging_steps: 10
report_to: "none"
disable_tqdm: true

# Misc
seed: 42
overwrite_output_dir: true
resume_from_checkpoint: null
max_steps: -1
load_best_model_at_end: false
metric_for_best_model: null
greater_is_better: null

# Trainer callbacks (by name)
callbacks: []